name: XRNX Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create-release-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download XRNX Artifact
        uses: actions/download-artifact@v2
        with:
          name: packaged-xrnx
          path: .

      - name: Create Tag
        id: tag_creation
        run: |
          DATE_TIME=$(date +'%Y%m%d%H%M%S')
          UUID=$(uuidgen)
          TAG_NAME="release-${DATE_TIME}-${UUID}"
          echo "::set-output name=tag_name::$TAG_NAME"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_creation.outputs.tag_name }}
          release_name: Release ${{ steps.tag_creation.outputs.tag_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./org.lackluster.Paketti_V3.54.xrnx
          asset_name: org.lackluster.Paketti_V3.54.xrnx
          asset_content_type: application/octet-stream
