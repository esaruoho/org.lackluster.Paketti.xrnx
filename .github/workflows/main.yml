name: XRNX Package and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Zip the contents or specified directory of the repo
      - name: Zip XRNX Package
        run: zip -r org.lackluster.Paketti_V3.54.xrnx .
      
      # Upload the zipped file as an artifact (optional step if you immediately create a release)
      - name: Upload XRNX as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: packaged-xrnx
          path: org.lackluster.Paketti_V3.54.xrnx
      
      # Create a unique tag for this release
      - name: Create and Push Tag
        run: |
          DATE_TIME=$(date +'%Y%m%d%H%M%S')
          TAG_NAME="release-$DATE_TIME"
          echo "Creating tag: $TAG_NAME"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Create a GitHub release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
      
      # Upload the XRNX file to the GitHub release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./org.lackluster.Paketti_V3.54.xrnx
          asset_name: org.lackluster.Paketti_V3.54.xrnx
          asset_content_type: application/octet-stream
