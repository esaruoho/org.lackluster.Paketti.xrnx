name: XRNX Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  zip-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install zip
        run: sudo apt-get install zip

      - name: Zip repository
        run: zip -r org.lackluster.Paketti_V3.54.xrnx .

      - name: Upload XRNX as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: packaged-xrnx
          path: org.lackluster.Paketti_V3.54.xrnx

  create-release-and-upload:
    needs: zip-and-upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download XRNX Artifact
        uses: actions/download-artifact@v2
        with:
          name: packaged-xrnx
          path: .

      - name: Create Tag
        run: |
          TAG_NAME="release-$(date +'%Y%m%d%H%M%S')"
          echo "Creating tag: $TAG_NAME"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $TAG_NAME
          release_name: Release $TAG_NAME
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./org.lackluster.Paketti_V3.54.xrnx
          asset_name: org.lackluster.Paketti_V3.54.xrnx
          asset_content_type: application/octet-stream
